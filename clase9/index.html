<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Class #9</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-center">
            <h1 id="title_one">Class #9</h1>
        </div>    
    </header>
    <main>
        <div class="container">
            <button id="btn_greeting" class="btn btn-light mb-3">Say Hi!</button>
        </div>
        <div class="container">
            <button id="btn_mouse" class="btn btn-light mb-3">Mouse Event</button>
        </div>
        <div class="container" >
            <img src="./img/cha1.png" alt="" id="img_emoji" class="mb-3">
        </div>
        <div class="container" >
            <input type="text" class="form-control mb-3" id="user_name" placeholder="User name">
        </div>
        <div class="container" >
            <form action="" id="form">
                <label for="">Name</label>
                <input type="text" id="name_form">
                <button>Send</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>    
</body>
</html>
